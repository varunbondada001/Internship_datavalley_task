<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="photo">Insert Your Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
        
        <label for="resume">Insert Your Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
        
        <label for="security_question">Security Question:</label>
        <input type="text" id="security_question" name="security_question" required><br><br>
        
        <label>
            <input type="checkbox" name="terms" required> I agree to the terms and conditions
        </label><br><br>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
